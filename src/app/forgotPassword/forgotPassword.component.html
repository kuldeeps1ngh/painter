<form [formGroup]="forgotForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title class="mainHeader"><strong>TeachTech</strong></mat-card-title>
      <mat-card-title>Reset your password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter registered Email ID" formControlName="emailID" [errorStateMatcher]="matcher" autocomplete="off">
            <mat-error *ngIf="forgotForm.controls['emailID'] && !forgotForm.controls['emailID'].hasError('required')">
                Please enter a valid email address
            </mat-error>
              <mat-error *ngIf="forgotForm.controls['emailID'].hasError('required')">
                  Email is <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
